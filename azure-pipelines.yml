trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: curl -o test.bat http://beatblipdemo.agreeya.net/BeatBlipSubscriptionUI/test.bat 
  displayName: 'Download Batch Script'

- task: BatchScript@1
  inputs:
    filename: '$(Agent.BuildDirectory)\s\test1.bat'